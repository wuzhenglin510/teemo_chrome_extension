<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <link rel="stylesheet" type="text/css" href="../../thirdpart/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../thirdpart/font/css/open-iconic-bootstrap.css">
    <title>功能弹出层</title>
</head>

<body class="my-bg">
    <div class="my-title ">
        <h5>TEEMO</h5>
        <h6>Smart UI Scenerio</h6>
    </div>
    <div class="server">
        <span class="badge badge-warning">server conn</span>
        <span id="server-status-up" style="display: none" class="server-status-up"><span class="oi oi-wifi"></span></span>
        <span id="server-status-down" style="display: inline" class="server-status-down"><span class="oi oi-x"></span></span>
    </div>

    <div class="row">
        <div class="col">
            <a href="../manage/manage.html">
            <button type="button" style="border-radius: 0px;" class="btn btn-danger my-button">
                <span class="oi oi-wrench my-button-font"></span>
                scenario manage</button>
            </a>
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <button id="bt_record_step_group" type="button" style="border-radius: 0px;" class="btn btn-info my-button">
                <span class="oi oi-flash my-button-font"></span>
                record step group</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="bt_record_step_scenerio" type="button" style="border-radius: 0px;" class="btn btn-primary my-button">
                <span class="oi oi-flag my-button-font"></span>
                record scenario</button>
        </div>
    </div>

    <script src="../../thirdpart/bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="../../thirdpart/bootstrap/popper.min.js"></script>
    <script src="../../thirdpart/bootstrap/bootstrap.min.js"></script>
    <script src="./popup.js"></script>

</body>

</html>
